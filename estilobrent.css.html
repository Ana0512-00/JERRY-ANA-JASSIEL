<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            padding-top: 60px; /* Espacio para que el contenido no quede oculto debajo del header */
        }
        header {
            background-color: #2a2a2a;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Asegura que el header esté por encima de otros elementos */
        }
        nav {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 60px; /* Posiciona la barra de navegación debajo del header */
            width: 100%;
            z-index: 999; /* Asegura que la barra de navegación esté por debajo del header */
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            display: flex;
            margin: 20px;
            margin-top: 120px; /* Ajusta el margen superior para que el contenido no quede oculto */
        }
        .content {
            flex: 3;
            margin-right: 20px;
        }
        .sidebar {
            flex: 1;
            background-color: #e2e2e2;
            padding: 10px;
            border-radius: 5px;
        }
        footer {
            background-color: #2a2a2a;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            bottom: 0;
        }
        .img-container {
            text-align: center;
            margin: 20px 0;
        }
        .img-container img {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }

         nav {
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            color: #333;
            background-color: #f9f9f9;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #ddd;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }


        header {
            background-color: #2a2a2a;
            color: white;
            padding: 18px 0;
        }













    </style>
